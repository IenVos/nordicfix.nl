<section class="contact-section">
    <div class="container">
        <div class="contact-container">
            <div class="contact-intro">
                <p>Vul het formulier in en ik neem binnen 24 uur contact met je op. Voor dringende vragen kun je me direct mailen.</p>
            </div>

            <form class="contact-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                
                <!-- Web3Forms configuratie (verborgen velden) -->
                <input type="hidden" name="access_key" value="76979a1d-c55f-4f38-ba4b-3de4a394c510">
                <input type="hidden" name="subject" value="Nieuw contactformulier bericht - NordicFix">
                <input type="hidden" name="from_name" value="NordicFix Website">
                <input type="hidden" name="redirect" value="https://nordicfix.nl/bedankt.html">
                
                <div class="form-group">
                    <label for="name">Naam *</label>
                    <input type="text" id="name" name="name" required placeholder="Jouw naam" />
                </div>

                <div class="form-group">
                    <label for="email">E-mailadres *</label>
                    <input type="email" id="email" name="email" required placeholder="jouw@email.nl" />
                </div>

                <div class="form-group">
                    <label for="company">Bedrijf</label>
                    <input type="text" id="company" name="company" placeholder="Jouw bedrijfsnaam (optioneel)" />
                </div>

                <div class="form-group">
                    <label for="service">Waar kan ik je mee helpen? *</label>
                    <select id="service" name="service" required>
                        <option value="">Kies een optie...</option>
                        <option value="Customer Service">Customer Service</option>
                        <option value="Website Development">Website Development</option>
                        <option value="Kennis.shop Expert">Kennis.shop Expert</option>
                        <option value="Toolintegraties & Automatisering">Toolintegraties & Automatisering</option>
                        <option value="SEO Optimalisatie">SEO Optimalisatie</option>
                        <option value="Effectief Sparren">Effectief Sparren</option>
                        <option value="Iets anders">Iets anders</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Vertel me meer over je vraag of project *</label>
                    <textarea id="message" name="message" required placeholder="Beschrijf waar je hulp bij nodig hebt..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Verstuur Bericht</button>
            </form>

            <div class="contact-info">
                <h3>Direct contact</h3>
                <p>E-mail: <a href="mailto:info@nordicfix.nl">info@nordicfix.nl</a></p>
                <p>Reactietijd: binnen 24 uur op werkdagen</p>
            </div>
        </div>
    </div>
</section>
